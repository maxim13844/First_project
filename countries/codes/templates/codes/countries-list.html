{% extends 'codes/base.html' %}

{% block title %}Countries | List{% endblock %}

{% block headers %}
    <style>
        table, th, td {
        border:1px solid black;
        }
    </style>
{% endblock %}

{% block body %}
    <h1 style="text-align: center; color: midnightblue; border: 2px solid darkblue; background-color: bisque">Countries Site</h1>
    <a href="{% url 'countries:country_view' %}"><button>Back <<<</button></a>
    <table style="width: 100%">
        <tr>
            <th>Id</th>
            <th>Code</th>
            <th>Country</th>
        </tr>
        {% for country in countries %}
            <tr>
                <td>{{ country.id }}</td>
                <td>{{ country.code }}</td>
                <td>{{ country.name }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
